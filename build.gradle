buildscript {
    ext.kotlinVersion = '1.1.3-2'
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 16
    compileSdkVersion = 25
    targetSdkVersion = 25
    buildToolsVersion = '25.0.3'

    supportVersion = '25.3.1'
    supportAppCompat = "com.android.support:appcompat-v7:$supportVersion"
    supportDesign = "com.android.support:design:$supportVersion"

    kotlinStdlib = "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    rxJava2 = "io.reactivex.rxjava2:rxjava:2.1.0"
    rxRelay2 = "com.jakewharton.rxrelay2:rxrelay:2.0.0"
    rxAndroid2 = "io.reactivex.rxjava2:rxjava:2.0.1"

    rxBinding2Version = '2.0.0'
    rxBindingKotlin = "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxBinding2Version"
    rxBindingSupportV4Kotlin = "com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:$rxBinding2Version"

    conductor = "com.bluelinelabs:conductor:2.1.4"
    outlast = "me.jeevuz.outlast:outlast:1.1"
    timber = "com.jakewharton.timber:timber:4.5.1"

    junit = "junit:junit:4.12"
    mockito = "org.mockito:mockito-core:2.8.47"
    junitKotlin = "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
    mockitoKotlin = "com.nhaarman:mockito-kotlin-kt1.1:1.5.0"
}