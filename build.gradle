buildscript {
    ext.kotlin_version = '1.1.3-2'
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    minSdkVersion = 16
    compileSdkVersion = 25
    targetSdkVersion = 25
    buildToolsVersion = '25.0.3'

    supportVersion = '25.3.1'
    supportAppCompat = "com.android.support:appcompat-v7:$supportVersion"

    junit = "junit:junit:4.12"
    mockito = "org.mockito:mockito-core:2.8.47"

    kotlinStdlib = "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    rxJava2 = "io.reactivex.rxjava2:rxjava:2.1.0"
    rxRelay2 = "com.jakewharton.rxrelay2:rxrelay:2.0.0"
    rxAndroid2 = "io.reactivex.rxjava2:rxjava:2.0.1"

    conductor = "com.bluelinelabs:conductor:2.1.4"
    outlast = "me.jeevuz.outlast:outlast:1.1"
    timber = "com.jakewharton.timber:timber:4.5.1"

}